{% extends "main.html" %}
{% load allauth i18n %}
{% load static %}
{% block content %}
<div class="uf-form-signin">
    <div class="text-center">
        <a href="https://uifresh.net/"><img src="{% static 'assets/img/logo-fb.png' %}" alt="" width="100"
                height="100"></a>
        <h1 class="text-white h3">Account Logout</h1>
    </div>
    <form action="{% url 'account_logout' %}" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mt-4 text-center">
            <span class="text-white">Are you sure you want to sign out? </span>
        </div> <br>
        <div class="d-grid mb-4 text-center">
            <button type="submit" class="btn uf-btn-primary btn-lg">Logout</button><br>
            <strong><a href="{% url 'profile' %}">Back</a></strong>
        </div>
        {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
    </form>
</div>
{% endblock content %}
