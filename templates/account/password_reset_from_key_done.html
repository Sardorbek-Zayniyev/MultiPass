{% extends "main.html" %}
{% load i18n %}
{% load allauth %}
{% load static %}

{% block content %}
<div class="uf-form-signin">
    <div class="text-center">
        <a href="https://uifresh.net/">
            <img src="{% static 'assets/img/logo-fb.png' %}" alt="" width="100" height="100">
        </a>
        <h1 class="text-white h3">{% trans "Change Password" %}</h1>
    </div>

        <p class="text-black text-center">
            {% trans "Your password is now changed." %}
        </p>

    <div class="d-grid mt-4">
        <a href="{% url 'account_login' %}" class="btn uf-btn-primary btn-lg">
            {% trans "Return to Login" %}
        </a>
    </div>
</div>
{% endblock content %}
