{% extends "main.html" %}
{% load allauth i18n %}
{% load static %}

{% block content %}
<div class="uf-form-signin">
    <div class="text-center mb-4">
        <a href="https://uifresh.net/">
            <img src='{% static "assets/img/logo-fb.png" %}' alt="Logo" width="100" height="100">
        </a>
        <h1 class="text-white h3">{% trans "Set Password" %}</h1>
    </div>

    <!-- Set Password Form -->
    <form method="POST" action="{% url "account_set_password" %}" class="mt-4">
        {% csrf_token %}
        {{ redirect_field }}
        <!-- New Password -->
        <div class="input-group uf-input-group input-group-lg mb-3">
            <span class="input-group-text fa fa-key"></span>
            <input type="password" name="password1" 
                   class="form-control" placeholder="New Password">
            {{ form.password1.errors }}
        </div>

        <!-- Confirm New Password -->
        <div class="input-group uf-input-group input-group-lg mb-3">
            <span class="input-group-text fa fa-key"></span>
            <input type="password" name="password2" 
                   class="form-control" placeholder="Confirm New Password">
            {{ form.password2.errors }}
        </div>

        <!-- Actions -->
        <div class="d-grid mb-4">
            <button type="submit" class="btn uf-btn-primary btn-lg">{% trans "Set Password" %}</button>
        </div>
        <div class="text-center mt-3">
            <strong><a href="{% url 'profile' %}">Back</a></strong>
        </div>
    </form>
</div>
{% endblock content %}
